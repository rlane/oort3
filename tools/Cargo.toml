[package]
name = "oort_tools"
version = "0.57.3"
publish = false
edition = "2021"
resolver = "2"

[dependencies]
oort_proto = { path = "../shared/proto" }
oort_simulator = { path = "../shared/simulator", features = ["precompile"] }
oort_compiler = { path = "../shared/compiler" }
oort_api = { path = "../shared/api" }
firestore = "0.35.1"
gcloud-sdk = "0.20.7"
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.32", features = ["full"] }
log = "0.4.20"
env_logger = "0.10.0"
reqwest = { version = "0.11.20", default-features = false, features = ["json", "blocking", "rustls-tls"] }
rayon = "1.7.0"
serde_json = "1.0"
chrono = "0.4.28"
clap = { version = "4.4.2", features = ["derive"] }
skillratings = "0.25.0"
itertools = "0.11.0"
comfy-table = "7.0.1"
petname = "1.1.3"
rand_chacha = "0.3.1"
rand_seeder = "0.2.3"
rusqlite = { version = "0.29.0", features = ["bundled"] }
anyhow = "1.0.75"
shell-words = "1.1.0"
toml = "0.7.6"
indicatif = { version = "0.17.6", features = ["tokio"] }
once_cell = "1.18.0"
regex = "1.9.5"
rand = "0.8.5"
metaheuristics-nature = { version = "9.2.3", features = ["clap", "rayon"] }
tempdir = "0.3.7"
glob = "0.3.1"
tar = "0.4.40"
libflate = "2.0.0"
tokio-retry = "0.3.0"
goose = "0.17.2"
nalgebra = "0.32.3"
futures = "0.3.28"
